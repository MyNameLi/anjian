<script type="text/javascript">
    function GetWeekDay(day) {
        switch (day) {
            case 1:
                return "星期一";
            case 2:
                return "星期二";
            case 3:
                return "星期三";
            case 4:
                return "星期四";
            case 5:
                return "星期五";
            case 6:
                return "星期六";
            case 0:
                return "星期日";            
        }
    }
    var myDate = new Date();
    var Datestr = "日期：" + myDate.getFullYear() + "年" + (myDate.getMonth() + 1)
    + "月" + myDate.getDate() + "日&nbsp;&nbsp;" + GetWeekDay(myDate.getDay());
    document.getElementById("down_right").innerHTML = Datestr;
    
</script>
