<div class="layer_C">
    <table cellspacing="0" cellpadding="0" class="form_list">      
        <tr>
          <td class="form_name">站点名称：</td>
          <td class="form_field">
            <input type="text" id="task_name" />
          </td>
        </tr>    
        <tr>
          <td class="form_name">任务描述：</td>
          <td class="form_field">
            <textarea cols="30" rows="2" id="task_des"></textarea>
          </td>
        </tr>  
        <tr>
          <td class="form_name">站点类型：</td>
          <td class="form_field">            
            <select id="task_type">
	            <option value="0">——请选择网站类型——</option>
                <option value="NEWS">新闻</option>
                <option value="BLOG">博客</option>
                <option value="BBS">论坛</option>
            </select>            
          </td>
        </tr>      
        <tr>
          <td class="form_name">入口URL：</td>
          <td class="form_field">
            <input type="text" id="task_entryurl" style="width:450px;" />
          </td>
        </tr>    
        <tr>        
          <td class="form_name">网站域名：</td>
          <td class="form_field">
            <input type="text" id="url_prefix" style="width:450px;"/>
          </td>
        </tr>    
        <tr>
          <td class="form_name">网站编码：</td>
          <td class="form_field">
            <select id="site_code">
	            <option value="0">——请选择网站编码——</option>
                <option value="utf8">utf8</option>
                <option value="gb2312">gb2312</option>
            </select>
          </td>
        </tr>    
        <tr>
          <td class="form_name">分页URL规则：</td>
          <td class="form_field">
            <input type="text" id="page_url_rule" style="width:450px;" />
          </td>
        </tr>    
        <tr>       
          <td class="form_name">正文URL规则：</td>
          <td class="form_field">
             <input type="text" id="content_url_rule" style="width:450px;"/>
          </td>
        </tr>    
        <tr>        
          <td class="form_name">采集深度：</td>
          <td class="form_field">
            <input type="text" id="spider_degree" />
          </td>
        </tr> 
         <tr>               
          <td class="form_name">是否需要代理:</td>
          <td class="form_field">
            <input type="checkbox" id="is_agent" />  
          </td>
        </tr> 
        <tbody id="agent_iframe" style="display:none;">
        <tr>        
          <td class="form_name">代理服务器IP：</td>
          <td class="form_field">
            <input type="text" id="agent_server" />
          </td>
        </tr> 
         <tr>        
          <td class="form_name">代理服务器端口：</td>
          <td class="form_field">
            <input type="text" id="agent_port" />
          </td>
        </tr> 
         <tr>        
          <td class="form_name">代理服务器账号：</td>
          <td class="form_field">
            <input type="text" id="agent_user" />
          </td>
        </tr> 
         <tr>        
          <td class="form_name">代理服务器密码:</td>
          <td class="form_field">
            <input type="password" id="agent_password" />
          </td>
        </tr> 
        </tbody>
        <tr>        
          <td class="form_name">是否需要登录：</td>
          <td class="form_field">
            <input type="checkbox" id="is_login" />
          </td>
        </tr>
        <tbody id="login_iframe" style="display:none;">
         <tr>        
          <td class="form_name">登录地址：</td>
          <td class="form_field">
            <input type="text" id="login_site" />
          </td>
        </tr>
         <tr>        
          <td class="form_name">登录数据:</td>
          <td class="form_field">
            <input type="text" id="login_data" />
          </td>
        </tr>
        </tbody>        
        <tr>        
          <td class="form_name">是否检测更新：</td>
          <td class="form_field">
            <input type="checkbox" id="is_check" />
          </td>
        </tr>
        <tbody id="check_iframe" style="display:none;">
        <tr>        
          <td class="form_name">更新周期:</td>
          <td class="form_field">
            <input type="text" id="check_timespan" value="20" />
            <select id="check_timeunit">
	            <option value="1">秒</option>
                <option value="2">分</option>
                <option value="3">小时</option>
            </select>
          </td>
        </tr>        
        </tbody>
        <tr>        
          <td class="form_name"></td>
          <td class="form_field">
            <input type="button" value="下一步" id="btn_next_urlrule" />
          </td>
        </tr>
    </table>
</div>
